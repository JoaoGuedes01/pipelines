name: Run Guedesmoney CLI

on:
    workflow_dispatch:
    schedule:
      - cron: "30 * * * *"
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm i guedes-crypt
              
